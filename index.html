<!DOCTYPE html>
<html>
	<head>
	</head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href= "style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="apptest.js"></script>

	<body>
		<header class="page-header">
			<h1>Week One Weekend Challenge<br><small>Monthly Salary Calculator for Business</small></h1>
		</header>

		
		
		<div id="form">
			<form id="employeeform">
				<div class="input-group input-group-md">
					<span class="input-group-addon">@</span>
					<input type="text" id="employeename" name="employeename" class="form-control" Placeholder="Employee Name (First/Last)"/>
				</div>

				<div class="input-group">
					<span class="input-group-addon">#</span>
					<input type="text" id="employeenumber" class="form-control" name="employeenumber" Placeholder="Employee ID Number"/>
				</div>	

				<div class="input-group">
					<span class="input-group-addon"></span>
					<input type="text" id="jobtitle" class ="form-control" name="jobtitle" placeholder="Job Title"/>
				</div>	

				<div class="input-group">
					<span class="input-group-addon">$</span>
					<input type="text" id="salary" name="salary" class="form-control" placeholder="Salary"/>
				</div>
				<br><br>
				<input type="submit" value="Submit" class="btn btn-success"/>
			</form>
		</div>


	<div id="salarytotal">
			<h3>Total Salary Paid Per Month: $</h3>

		</div>

	<div id="employeestore">
	</div>	
	</body>
</html>
